
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10</title>
	</head>
	<body>
		<div id="start">
			<input id="count" type="text">
			<button id="copy" onclick="copy()">复制</button>
			<input id="thing" type="text"><br />
			<span id="out" style="color:blue;"></span>
		</div>
	</body>
	<script>
		function copy() {
			var count = document.getElementById("count").value;
			document.getElementById("thing").value = count;
			document.getElementById("out").innerHTML = "复制成功";
		}
	</script>
</html>
