
<html>
	<head>
		<title>99乘法表</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<style type="text/css">
	table{  
      width:800px;    
      border-collapse:separate;
    }
	table td{
		border:rgb(0, 149, 255) 2px solid;
		font-weight:bold;
        font-size: 20px;
		text-align:center;
	}
	</style><!--td tr一个单元格-->
	</head>
	<body>
	<h1>九九乘法口诀表</h1> <!-- <script type="text/javascript"></script>引用指定文本 -->
	<script type="text/javascript">
	document.write("<table>");
	for(var x=1;x<=9;x++)
	{
		document.write("<tr>");
		for(var y=1;y<=x;y++)
		{
			//y * x = y*x
			document.write("<td>" + y + "x" + x + "=" + y*x + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	</script>
	</body>
</html>
