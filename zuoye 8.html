		<script>
		        for (var i = 1; i <= 4; i++){
		            for (var j = 1; j <= 4- i; j++) {
		                document.write('&ensp;')
		            }
		            for (var x = 1; x <= 2 * i - 1; x++) {
		                document.write('*')
		            }
		            document.write("<br>")
		        }
		        for (var i = 1; i <= 3; i++) {
		            for (var j = 1; j <= i; j++){
		                document.write('&ensp;')
		            }
		            for (var k = 1; k <= 7 - 2 * i; k++) {
		                document.write('*');
		            }
		            document.write('<br>');
		        }
		    </script>
	</body>
